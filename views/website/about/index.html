<%include ../common/include_header.html%>
<style>
  .mega-banner {
    height: 186px;
    background: url(/web/img/banner2.jpg) no-repeat center -88px;
  }

  .layui-container.about {
    margin-top: 120px;
    min-height: 605px;
    text-align: center;

  .profile,
  .culture,

  .culture:hover .more,

  .profile {
